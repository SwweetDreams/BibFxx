# Configuración de la aplicación
spring.application.name=BiblFx

# Configuración de la base de datos H2 persistente
spring.datasource.url=jdbc:h2:file:./data/biblfx_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de H2 Console (para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de logging
logging.level.pe.edu.upeu.biblfx=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuración de validación
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
